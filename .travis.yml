sudo: required
services:
  - docker

before_install:
  - docker build -t dhananjaypuri/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true dhananjaypuri/docker-react npm run test -- --watchAll=false

deploy:
  provider: elasticbeanstalk
  access_key_id: 
    secure: $AWS_ACCESS
  secret_access_key:
    secure: "$AWS_KEY"
  region: "us-west-1"  
  app: "app"
  env: "App-env"
  bucket_name: "elasticbeanstalk-us-west-1-944693917933"
  on:
    branch: master
